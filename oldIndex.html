<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Clone Framework Repo</title>
</head>

<body>
    <h1>Select Your Test Framework</h1>
    <select id="framework">
        <option value="prototype-testing">prototype-testing</option>
        <option value="your-org/playwright-template">Playwright</option>
        <option value="your-org/karate-template">Karate</option>
    </select>
    <button id="cloneBtn">Clone to My GitHub</button>

    <script>
        document.getElementById('cloneBtn').addEventListener('click', () => {
            const selectedRepo = document.getElementById('framework').value;
            window.location.href = `http://localhost:4000/github/login?templateRepo=${encodeURIComponent(selectedRepo)}`;
        });
    </script>
</body>

</html>
